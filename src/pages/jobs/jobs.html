<ion-header>
  <ion-navbar>
    <ion-title>
      Jobs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let job of jobs" (click)="jobSelected($event, job)">
      <h2>{{job.title}}</h2>
      <p>{{job.description}}</p>
      <ion-avatar item-end>
        <ion-icon name="ribbon" isActive="job.verified"></ion-icon>
      </ion-avatar>
      <div>
          <ion-icon name="flame"></ion-icon>
          <h5 class="inline">{{jobsService.getCategoryName(job.category)}}</h5>
      </div>
      <div>
        <p>{{'Posted ' + dateTImeService.formatUpdatedTime(job.updatedAt) + ' ago'}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
